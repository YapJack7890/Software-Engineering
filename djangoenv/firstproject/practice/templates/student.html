{% extends 'main.html' %}
{% block content %}


<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Done" />
</form>


<body>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li></li>{{ message }}</li>
    {% endfor %}
    {% endif %}
    </ul>

</body>
<a href="{% url 'user-profile' %}">Back</a>

{% endblock content %}
