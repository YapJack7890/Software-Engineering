<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canteen Request</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/canteen-request.css' %}">
</head>
<body>
<header>
    <h1>CANTEEN FOOD RESERVATION</h1>
    <a href="#"><img src="{% static 'image/bell.png' %}" alt="logo" id="notif"></a>
</header>
<nav>
    <a href="{% url 'canteen-orderlist' %}" class="orderlist"><img src="{% static 'image/Order.png' %}">ORDERLIST</a>
    <a href="{% url 'canteen-request' %}" class="request"><img src="{% static 'image/Change Select.png' %}">REQUEST</a>
    <a href="canteen-qrcode.html" class="qrcode"><img src="{% static 'image/Qr Code.png' %}"><br>QR-CODE SCAN</a>
    <a href="{% url 'logout' %}" class="logout" id="logout"><img src="{% static 'image/Logout.png' %}">LOGOUT</a>
</nav>
<main>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label>Title:</label>
            {{ form.Request_Title }}
        </div>
        <div>
            <label>Food Name:</label>
            {{ form.RequestFood_Name }}
        </div>
        <div>
            <label>Food Price:</label>
            {{ form.RequestFood_Price }}
        </div>
        <div>
            <label>Ingredient List:</label>
            {{ form.RequestIngredient_List }}
        </div>
        <div>
            <label>Description:</label>
            {{ form.RequestFood_Description }}
        </div>
        <input type="reset" value="Cancel" id="cancel">
        <input type="submit" value="ADD" id="adder">
    </form>
</div>
    <div id="notification" style="display:none"></div>
</main>
<script>
    var newSrc ="{% static 'image/Bell Select.png'%}";
</script>
<script src="{% static 'js/canteen-request.js' %}" async defer></script>
</body>
</html>
