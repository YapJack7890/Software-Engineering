{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/register.css'%}">
    </head>
    <body>
        <header>
            <h1>CANTEEN FOOD RESERVATION</h1>
          </header>   
              <h2>registration</h2>
                <form action="" method="POST" class="textbox">
                  {% csrf_token %}
                  {{form.as_p}}
                   {% comment %} <input type= "text" placeholder="USERNAME....." id="username" name="username" required>
                  <input type="email" placeholder="EMAIL....." id="email" name="email" 
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please fill in the correct format" required>
                  <input type="password" placeholder="PASSWORD....." id="password" name="password" 
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <input type="password" placeholder="RETYPE PASSWORD....." id="retypePassword" name="retypePassword" 
                title="Must be the same as the password" required> 
                  <br> {% endcomment %}
                  <input type="submit" value="Register" onclick=" matchPassword() ">
                </form>
                <div style="text-align: center;">
                <a href="{% url 'login' %}">Login </a>
                </div>
            <script src="{% static 'js/register.js'%}" async defer></script>
        </body>
</html>
{% endblock content %}
